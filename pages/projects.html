<div id="projects" class="text-center d-flex flex-row justify-content-center align-items-center">

<script>
    let modal = document.getElementById("project-modal");
    let projects = document.getElementsByClassName("modal-button");
    // Get the <span> element that closes the modal
    let span = document.getElementsByClassName("close")[0];

    // When the user clicks on the button, open the modal
    for (let project of projects) {
        project.onclick = function() {
            modal.style.display = "block";
            
            // Title
            modal.getElementsByTagName("h2")[0].innerHTML = project.getElementsByTagName("h3")[0].innerHTML;
        }    
    }

    // When the user clicks on <span> (x), close the modal
    span.onclick = function() {
        modal.style.display = "none";
    }

    // When the user clicks anywhere outside of the modal, close it
    window.onclick = function(event) {
    if (event.target == modal) {
        modal.style.display = "none";
    }
    }
</script>
